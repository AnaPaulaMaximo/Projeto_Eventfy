    <div class="container mt-5 justify-content-center ">
        <h1 class="text-center mb-4">Cadastro de Evento Cultural</h1>
        <form id="form-evento">
          <!-- Início do formulário -->
          <div class="mb-3">
            <label for="titulo" class="form-label">Título do Evento:</label>
            <input type="text" class="form-control" id="titulo" required />
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea
              class="form-control"
              id="descricao"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="data" class="form-label">Data do Evento:</label>
              <input type="date" class="form-control" id="data" required />
            </div>
            <div class="col-md-6">
              <label for="horario" class="form-label">Horário do Evento:</label>
              <input type="time" class="form-control" id="horario" required />
            </div>
          </div>
          <div class="mb-3">
            <label for="local" class="form-label">Local do Evento:</label>
            <input type="text" class="form-control" id="local" required />
          </div>

       <!--classificação indicativa-->
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01" >Classificação indicativa</label> 
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Selecionar...</option>
              <option value="1">Livre</option>
              <option value="2">Para maiores de 10 anos</option>
              <option value="3">Para maiores de 12 anos</option>
              <option value="4">Para maiores de 14 anos</option>
              <option value="5">Para maiores de 16 anos</option>
              <option value="6">Para maiores de 18 anos</option>
            </select>
          </div>

          <!--acessibilidade-->
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Possui acessibilidade</label>
          </div>

          <!--tamanho do evento-->
          <div class="row"><label for="titulo" class="form-label">Tamanho do evento:</label></div>
          <div class="col">
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-danger" for="btnradio1">Evento Pequeno</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-danger" for="btnradio2">Evento Médio</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-danger" for="btnradio3">Evento Grande</label>
          </div>
        </div>


          <!--categoria-->
          <label for="chek" class="mt-3">Categoria</label>
          <div class="row pt-2 " id="chek">
         
         <div class="col-md-6">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Corporativo
            </label>
          </div>
         </div>
         

        <div class="col-md-6">
         <div class="form-check">
           <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
           <label class="form-check-label" for="flexCheckDefault">
            Social
           </label>
         </div>
        </div>

       <div class="col-md-6">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Cultural
          </label>
        </div>
       </div>
       
    
      <div class="col-md-6">
       <div class="form-check">
         <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
         <label class="form-check-label" for="flexCheckDefault">
            Esportivo
         </label>
       </div>
      </div>

     <div class="col-md-6">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Acadêmico
        </label>
      </div>
     </div>
     

    <div class="col-md-6">
     <div class="form-check">
       <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
       <label class="form-check-label" for="flexCheckDefault">
        Beneficentes
       </label>
     </div>
    </div>
 
    <div class="col-md-6">
     <div class="form-check">
       <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
       <label class="form-check-label" for="flexCheckDefault">
        Tecnológico
       </label>
     </div>
    </div>

    <div class="col-md-6">
     <div class="form-check">
       <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
       <label class="form-check-label" for="flexCheckDefault">
        Religiosos
       </label>
     </div>
    </div>

    <!--upload imagem-->

        <input class="form-control" type="file" id="formFileMultiple" multiple>
      </div>
